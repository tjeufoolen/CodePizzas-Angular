<button
    class="uppercase font-fredoka bg-darker-blue text-white px-4 py-2 rounded border border-white border-opacity-30">
    <ng-template [ngIf]="icon">
        <fa-icon
            [icon]="icon"
            size="sm"
            [ngClass]="contentRef.innerHTML.length ? 'pr-4' : ''"></fa-icon>
    </ng-template>
    <span #contentRef>
        <ng-content></ng-content>
    </span>
</button>
